<h2> New Item </h2>

<form name='newContact' novalidate class='form-horizontal'>
    <form-field record='contact' field='ticker' live='false' required='true'></form-field>
    <form-field record='contact' field='itype' live='false' required='true'></form-field>

	<form-field record='contact' field='position' ></form-field>
	<form-field record='contact' field='earnings' ></form-field>
	<form-field record='contact' field='news' ></form-field>
	<form-field record='contact' field='accumLoss' ></form-field>
	<form-field record='contact' field='secondLevelStrength' ></form-field>
	<form-field record='contact' field='hover' ></form-field>
    <!--form-field ng-repeat='(k,v) in contact | keyFilter: "firstName" | keyFilter: "lastName" ' record='contact' field='{{k}}'></form-field--> 

    <new-field record='contact' live='false'></new-field>

    <div class='row form-group'>
        <div class='col-sm-offset-2'>
            <button class='btn btn-primary' ng-click='save()'> Create Contact </button>
        </div>
    </div>
</form>
